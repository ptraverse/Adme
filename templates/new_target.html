<script type='text/javascript' src='http://code.jquery.com/jquery-1.8.2.js'></script>
<script type="text/javascript">
$(document).ready(function() {
	$("#ajax_create_target_btn").click(function() {
		var input_string = $("#element_url").val();
		$.ajax({
			url : "/create_target_json",
			type : "POST",
			dataType: "json",
			data : {
				client_response : input_string,
				csrfmiddlewaretoken: '{{ csrf_token }}'
				},
				success : function(json) {
					$('#result').append('<div style="border:dashed 1px black;">');					
					$('#result').show();
					$('#debug').append('<pre>'+json.server_response.hash+'</pre>');
					$('#debug').append('<pre>'+json.server_response.global_hash+'</pre>');
					$('#debug').append('<pre>'+json.server_response.long_url+'</pre>');
					$('#debug').append('<pre>'+json.server_response.new_hash+'</pre>');					
					$('#debug').append('<pre> '+JSON.stringify(json.server_response)+'</pre>');
					$('#debug').append('<pre>Made at '+json.target_date_created+'</pre>');
					$('#debug').append('</div>');				
				},
				error : function(xhr,errmsg,err) {
					alert(xhr.status + ": " + xhr.responseText);
					$('#result').append(xhr.status + ": " + xhr.responseText);
					$('#result').show();
				}
			});
		return false;
	});
});
</script>

<form id="" class="appnitro"  method="POST" action="/create-target/" > {% csrf_token %}
 
	<div>
		<input id="element_url" name="element_url" class="element text medium" style="width: 150px;" type="text" maxlength="255" value="" placeholder="Paste URL Here" /> 
	</div> 
	
	<button type="submit" style="cursor:pointer; width: 150px; border: 0; background-color:#5AB847; " id="ajax_create_target_btn">Create</button>

</form>

<div id="result" style="display:none; border-top: dashed 1px black; border-bottom: dashed 1px black;">
Thanks for making a new target. Here are the details and a <a href="">link to edit.</a>
</div>

<pre>
<div id="debug">
</div>
</pre>
